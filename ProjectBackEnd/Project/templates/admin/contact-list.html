{% extends 'admin/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>Manage Contact<a href="{{url_for('contact')}}"> </h2></a>
                <table class="table table-hover table-dark">
                
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Date Posted</th>
                    </tr>
                
                {% for form in form %}
                    <tr>
                        <td>{{form.id}}</td>
                        <td>{{form.name}}</td>
                        <td>{{form.email}}</td>
                        <td>{{form.message}}</td>
                        <td>
                            <a href="{{url_for('delete_contact', id=form.id)}}" class="btn btn-danger btn-xs" 
                            onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
                        </td>
                        
                    </tr>
                {% endfor %}
              
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
