{% extends 'admin/base.html' %}

{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Title:</label>
        <input type="text" value = "{{homedata.name}}" class="form-control" name="name" >
    </div>
    <div class="form-group">
        <label>Text:</label>
        <input type="text" value = "{{homedata.text}}" class="form-control" name="text" >
    </div>
    <div class="form-group">
        <label>Facebook:</label>
        <input type="text" value = "{{homedata.fb}}" class="form-control" name="fb" >
    </div>
    <div class="form-group">
        <label>Instagram:</label>
        <input type="text" value = "{{homedata.insta}}" class="form-control" name="insta" >
    </div>
    <div class="form-group">
        <label>Twitter:</label>
        <input type="text" value = "{{homedata.twitter}}" class="form-control" name="twitter" >
    </div>
    <div class="form-group">
        <label>Image:</label>
        <input type="file" value = "" class="form-control" name="file">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Update news</button>
    </div>
</form>
{% endblock %}
