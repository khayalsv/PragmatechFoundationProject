{% extends 'admin/base.html' %}

{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Title:</label>
        <input type="text" value = "{{newsdata.title}}" class="form-control" name="title" >
    </div>
    <div class="form-group">
        <label>Text:</label>
        <input type="text" value = "{{newsdata.text}}" class="form-control" name="text" >
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Update news</button>
    </div>
</form>
{% endblock %}
