{% extends 'admin/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>Manage News <a href="{{url_for('add_news')}}"><button type="button"  class="btn btn-success float-right"
                data-toggle="modal">Add New News</button> </h2></a>
                <table class="table table-hover table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Text</th>
                        <th>Image</th>
                        <th>Date Posted</th>
                    </tr>
                    {% for newsdata in news %}
                    <tr>
                        <td>{{newsdata.id}}</td>
                        <td>{{newsdata.title}}</td>
                        <td>{{newsdata.text}}</td>
                        <td>{{newsdata.image|truncate(15)}}</td>
                        <td>
                            <a href="{{url_for('edit_news', id=newsdata.id)}}" class="btn btn-info btn-xs">Edit</a>
                            <a href="{{url_for('delete_news', id=newsdata.id)}}" class="btn btn-danger btn-xs" 
                            onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
