{% extends 'base.html' %}
{% block content %}
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- LeftPart -->
            <div class="col-3"></div>
            <!-- RightPart -->
            <div class="col-lg-9 col-sm-12 col-md-12">
                <div class="rightpart">
                    <div class="news main-section">
                        <div class="title">
                            <h5>News</h5>
                        </div>
                        <div class="left">
                            <h1>Latest News</h1>
                        </div>
                        <div class="news-image">
                            <div class="container-fluid">
                                <div class="row">
                                {%for newsdata in news %}
                                    <div class="col-lg-6 col-sm-12 col-md-6">
                                        <div class="items">
                                            <div class="items-img"><img src="../static/images/{{newsdata.image}}"></div>
                                            <div class="items-write">
                                                <p>{{newsdata.title}}</p>
                                                <hr>
                                                <h4>{{newsdata.text}}</h4>
                                            </div>
                                        </div>
                                    </div>
                                {%endfor%}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
